            <li onclick="window.open('SignUp.html','_self')" id="top3">注册</li>

    <div class="main">
        <div class="login">
            <form action="Login" method="post">
                <table>
                    <tr>
                        <td id="r1c1">
                            <span>登录</span>
                        </td>
                        <td id="r1c2">

                    <tr>

                            <input type="text" placeholder="用户名" name="name">

                    </tr>
                    <tr>
                        <td id="r5c1">
                            <a href="#">忘记密码?</a>
                        </td>
                        <td id="r5c2">
                            <input type="submit" value="登陆">
                        </td>
                    </tr>
                    <tr>
                        <td id="r6c1">
                        </td>
                        <td id="r6c2">
                            <input type="checkbox" id="remember" name="remember" value="remember">
